[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short
markers =
    slow: marks tests as slow (run with '-m "not slow"' to skip)
    integration: marks tests as integration tests
    gpu: marks tests that require GPU (run with '-m "not gpu"' to skip)
